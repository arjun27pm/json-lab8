<!DOCTYPE html>
<html ng-app="myapp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="json_demo.js"></script>
</head>

<body ng-controller="myctrl" style="background-image:url('pexels-david-jakab-1130683.jpg'); background-repeat: no-repeat; background-size:120% 150%;">
    <h1 align="center" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-size: 40px; color: rgb(63, 13, 13);" >CLIENT DATA</h1>
    <br>
    <div style="padding-top: 30px;padding-left: 2px;">
        <table cellpadding="2" cellspacing="2" border="1" style="background-color: #f5dca8">
            <tr>
                <th style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">ID
                    <br>
                    <input type="text" s ng-model="search.id">
                </th>
                <th style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Name
                    <br>
                    <input type="text" ng-model="search.name">
                </th>
                <th style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Gender
                    <br>
                    <input type="text" ng-model="search.gender">
                </th>
                <th style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Email
                    <br>
                    <input type="text" ng-model="search.email">
                </th>
                <th style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">p_Type
                    <br>
                    <input type="text" ng-model="search.p_type">
                </th>
                <th style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Phone
                    <br>
                    <input type="text" ng-model="search.phone">
                </th>
                
            </tr>
            <tr ng-repeat="item in names|filter:search|orderBy:'name'">
                <td style="font-family:'Courier New', Courier, monospace;">{{item.id}}</td>
                <td style="font-family:'Courier New', Courier, monospace;">{{item.name|uppercase}}</td>
                <td style="font-family:'Courier New', Courier, monospace;">{{item.gender|Genderr}}</td>
                <td style="font-family:'Courier New', Courier, monospace;">{{item.email}}</td>
                <td style="font-family:'Courier New', Courier, monospace;">{{item.p_type|lowercase}}</td>
                <td style="font-family:'Courier New', Courier, monospace;">{{item.phone}}</td>
               
            </tr>
        </table>
    </div>
    <br>
    <br>
    <div style="padding-top: 30px;padding-left: 340px;">
        <table cellpadding="2" cellspacing="2" border="1" style="background-color: #f5dca8">
            <tr>
                <th style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">company ID
                    <br>
                    <input type="text" ng-model="search.com_id">
                </th>
                <th style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">company Name
                    <br>
                    <input type="text" ng-model="search.com_name">
                </th>
                <th style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">company Type
                    <br>
                    <input type="text" ng-model="search.com_type">
                </th>
            </tr>
            <tr ng-repeat="item in names|filter:search">
                <td style="font-family:'Courier New', Courier, monospace;">{{item.com_id}}</td>
                <td style="font-family:'Courier New', Courier, monospace;">{{item.com_name|uppercase}}</td>
                <td style="font-family:'Courier New', Courier, monospace;">{{item.com_type|Typee}}</td>
            </tr>
        </table>
    </div>

</body>

</html>
